        <body>
            <title>Flagg</title>
            <h1>Test</h1>
            <canvas id="myCanvas" width="400" height="300" style="border:1px solid #d3d3d3;">
                Your browser does not support the HTML canvas tag.
            </canvas>

            <script>
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");

                var x=150;
                var y=80;
                var rectX=80;
                var rectY=50;

                ctx.beginPath();
                ctx.rect(x, y, 180, 120);
                ctx.strokeStyle = "black";
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.moveTo(x,y*4-20);
                ctx.lineTo(x,y+70);
                ctx.fill();
                ctx.stroke();

                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.rect(x, y+70, rectX, rectY);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.rect(x, y, rectX, rectY);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.rect(250, y, rectX, rectY);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "red";
                ctx.rect(250, 150, rectX, rectY);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "blue";
                ctx.rect(x, 135, 100+rectX, 10);
                ctx.fill();

                ctx.beginPath();
                ctx.fillStyle = "blue";
                ctx.rect(235, y, 10, 120);
                ctx.fill();

                ctx.beginPath();
                ctx
            </script>


        </body>
    </head>
</html>
